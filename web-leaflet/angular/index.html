<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="//cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.js"></script>

    <script src="//cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.5/esri-leaflet.js"></script>

    <script src="//tombatossals.github.io/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css" />
    <script>
        var app = angular.module('demoapp', ['leaflet-directive']);

        app.controller('BasicCenterController', [ '$scope', 'leafletData', function($scope, leafletData) {
            leafletData.getMap('mymap').then(function(map) {
                // once this async method has returned, its possible to work with the application's map
                L.esri.featureLayer({
                    url: '//sampleserver6.arcgisonline.com/arcgis/rest/services/SampleWorldCities/MapServer/1'
                }).addTo(map)
            });
            angular.extend($scope, {
                london: {
                    lat: 51.505,
                    lng: -0.09,
                    zoom: 3.5
                }
            });

       }]);
    </script>
    <style>
        input {
            width: 120px;
            margin-right: 10px;
        }
    </style>
  </head>
  <body ng-controller="BasicCenterController">
     <leaflet id= "mymap" center="london" width="100%" height="480px"></leaflet>
  </body>
</html>
