<!DOCTYPE html>
<html>
  <head>
    <title>Measure Tool</title>
   <meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" href="//js.arcgis.com/3.15/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.15/esri/css/esri.css">
	
	<style>
		html, body, #map {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}
		#measure {
			top: 20px;
			right: 20px;
			z-index: 100;
			position: absolute;
			width: 300px;
			background-color: lightgray;
			height: 300px;
		}
	</style>
	<script type="text/javascript">
        var dojoConfig = {
            packages: [{
                name: "application",
                location: "/EnhancedMeasure"
            }]
        };
    </script>	
    <script src="//js.arcgis.com/3.15/"></script>
    <script>
       require([
			"application/js/EnhancedMeasure",
			"esri/config",
			"esri/map",
			"esri/tasks/GeometryService",
			"dojo/dom",
			"dojo/domReady!"
		],

		function (EnhancedMeasure, esriConfig, Map, GeometryService, dom) {
			esriConfig.defaults.geometryService = new GeometryService("//sampleserver6.arcgisonline.com/arcgis/rest/services/Utilities/Geometry/GeometryServer");
			
			var map = new Map("map", {
				center: [-80.8, 35.22],
				zoom: 12,
				basemap: "streets"
			});

			var measurement = new EnhancedMeasure({
				map: map
			}, dom.byId("measure"));
			measurement.startup();
		});
    </script>
  </head>

  <body class="claro">
    <div id="map"></div>
    <div id="measure"></div>
  </body>
</html>
