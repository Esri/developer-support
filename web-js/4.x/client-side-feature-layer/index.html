<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.18/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], function (
      Map,
      MapView,
      FeatureLayer
    ) {
      var map = new Map({
        basemap: "gray"
      });

      var view = new MapView({
        center: [-90, 35],
        container: "viewDiv",
        map: map,
        zoom: 4
      });

      var line = {
        geometry: {
          type: "polyline", // autocasts as new Polyline()
          paths: [
            [-111.3, 52.68],
            [-98, 49.5],
            [-93.94, 29.89]
          ]
        },
        attributes: {
          OBJECTID: 1,
          Name: "Keystone Pipeline",
          Length: "3,456 km"
        }
      }

      const fields = [
        {
          name: "OBJECTID",
          alias: "OBJECTID",
          type: "oid"
        }, {
          name: "Name",
          alias: "Name",
          type: "string"
        }, {
          name: "Length",
          alias: "Length",
          type: "string"
        }
      ];


      const layer = new FeatureLayer({
        source: [line],
        geometryType: "polyline",
        objectIdField: "OBJECTID",
        outFields: ["*"],
        fields: fields,
        spatialReference: map.spatialReference,
        labelingInfo: [{
          labelExpressionInfo: { expression: "$feature.Name" },
          labelPlacement: "center-along",
          symbol: {
            type: "text",  // autocasts as new TextSymbol()
            color: "green",
            font: {
              //family: "Avenir Next LT Pro",
              size: 17,
              weight: "bold",
            },
            haloColor: "white",
            haloSize: 2,
          }
        }],
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-line",
            color: [226, 119, 40],
            width: 4
          },
        }
      });

      map.add(layer)
    })
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
