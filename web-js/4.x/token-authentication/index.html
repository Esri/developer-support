<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.18/"></script>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/identity/IdentityManager",
      "esri/identity/ServerInfo"
    ], function (Map, MapView, FeatureLayer, identityManager, ServerInfo) {

      // CHANGE THESE VARIABLES
      const portalUrl = 'https://HOSTNAME/portal';
      const serviceUrl = "https://HOSTNAME/server/rest/services/SampleWorldCities/MapServer/0"
      const user = 'USERNAME'
      const pass = 'PASSWORD'

      // LEAVE EVERYTHING ELSE
      const sharingUrl = portalUrl + '/sharing/rest';
      const tokenUrl = sharingUrl + '/generateToken';

      var map = new Map({
        basemap: "gray"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-105, 37],
        zoom: 5
      });

      const sInfo = new ServerInfo({
        tokenServiceUrl: tokenUrl
      });

      const uInfo = {
        username: user,
        password: pass
      };

      // generate and register token
      identityManager.generateToken(sInfo, uInfo).then((tkn) => {
        identityManager.registerToken({
          token: tkn.token,
          expires: tkn.expires,
          ssl: tkn.ssl,
          server: sharingUrl
        });
      });

      var featureLayer = new FeatureLayer(serviceUrl);
      map.add(featureLayer);
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
