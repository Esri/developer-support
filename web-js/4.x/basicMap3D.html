<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Basic 3D map</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.0beta1/esri/css/esri.css">
  <script src="https://js.arcgis.com/4.0beta1/"></script>

  <script>
    var map, view;

    require([
      "esri/Map",
      "esri/views/SceneView",
      "dojo/domReady!"
    ], function(Map, SceneView) {

      map = new Map({
        basemap: "streets"
      });

      view = new SceneView({
        container: "viewDiv",
        map: map,
        scale: 50000000,
        center: [-101.17, 21, 78]
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
